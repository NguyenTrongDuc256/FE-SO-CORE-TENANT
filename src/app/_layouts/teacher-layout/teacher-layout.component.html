<div class="d-flex flex-column flex-root">
  <div class="page d-flex flex-row flex-column-fluid ">
    <div class="wrapper d-flex flex-column flex-row-fluid content-custom" id="kt_wrapper">
      <app-header id="kt_header" [ngClass]="headerCSSClasses" class="header align-items-stretch header-custom-teacher"
        #ktHeader></app-header>
      <div id="kt_content" class="content d-flex flex-column flex-column-fluid pt-0">
        <app-toolbar class="toolbar toolbar-custom pt-3" id="kt_toolbar"></app-toolbar>
        <div class="post content-custom-teacher d-flex flex-column-fluid flex-column pe-10 ps-10 pb-10" id="kt_post">
          <app-breadcrumbs></app-breadcrumbs>
          <app-content id="kt_content_container" class="flex-grow-1" [ngClass]="contentContainerClasses"></app-content>
        </div>
      </div>
      <!-- <app-footer class="footer py-4 d-flex flex-lg-column" id="kt_footer"></app-footer> -->
    </div>
  </div>
</div>

<app-scripts-init></app-scripts-init>
