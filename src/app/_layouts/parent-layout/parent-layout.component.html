<div class="d-flex flex-column flex-root parent-layout-custom">
    <div class="page d-flex flex-row flex-column-fluid">
      <app-aside
        *ngIf="asideDisplay"
        id="kt_aside"
        data-kt-drawer="true"
        data-kt-drawer-name="aside"
        data-kt-drawer-activate="{default: true, lg: false}"
        data-kt-drawer-overlay="true"
        data-kt-drawer-width="{default:'200px', '300px': '250px'}"
        data-kt-drawer-direction="start"
        data-kt-drawer-toggle="#kt_aside_mobile_toggle"
        class="aside"
        [ngClass]="asideCSSClasses"
      ></app-aside>
      <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
        <app-header id="kt_header" [ngClass]="headerCSSClasses" class="header align-items-stretch" #ktHeader></app-header>
        <div id="kt_content" class="content d-flex flex-column flex-column-fluid pt-0">
<!--          <ng-container *ngIf="toolbarDisplay">-->
<!--            <app-toolbar class="toolbar" id="kt_toolbar"></app-toolbar>-->
<!--          </ng-container>-->

          <div class="post content-custom-parent d-flex flex-column-fluid flex-column" id="kt_post">
            <app-breadcrumbs></app-breadcrumbs>
            <app-content
              id="kt_content_container"
              [ngClass]="contentContainerClasses"
            ></app-content>
          </div>
        </div>
        <app-footer
          class="footer py-4 d-flex flex-lg-column"
          id="kt_footer"
        ></app-footer>
      </div>
    </div>
  </div>

  <app-scripts-init></app-scripts-init>
