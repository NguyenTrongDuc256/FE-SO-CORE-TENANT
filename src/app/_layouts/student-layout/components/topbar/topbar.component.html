<!-- Search toolbar -->
<div class="d-flex align-items-center" [ngClass]="toolbarButtonMarginClass">
  <div class="d-flex align-items-center search">
    <img src="./assets/media/icons/duotune/general/gen021.svg" alt="" class="svg-icon"
      [ngClass]="toolbarButtonIconSizeClass">
    <input type="text" placeholder="Tìm kiếm">
  </div>
</div>


<div class="d-flex align-items-center fw-700" [ngClass]="toolbarButtonMarginClass" style="color: #495057">
  <div class="btn btn-icon btn-active-light-primary position-relative" [ngClass]="toolbarButtonHeightClass"
    data-kt-menu-trigger="click" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end"
    data-kt-menu-flip="bottom">
    <span class="svg-icon"
      [ngClass]="toolbarButtonIconSizeClass"><img src="assets/media/icons/duotune/general/gen022.svg" alt=""></span>
  </div>
  <app-switch-layout></app-switch-layout>
</div>

<!-- NOTIFICATIONS -->
<div class="d-flex align-items-center" [ngClass]="toolbarButtonMarginClass">
  <!-- begin::Menu wrapper -->
  <div class="btn btn-icon btn-active-light-primary position-relative" [ngClass]="toolbarButtonHeightClass"
    id="kt_drawer_chat_toggle">
    <span class="svg-icon"
      [ngClass]="toolbarButtonIconSizeClass"><img src="assets/images/svg/bell-blue.svg" alt=""></span>
    <span class="
        bullet bullet-dot
        bg-success
        h-6px
        w-6px
        position-absolute
        translate-middle
        top-0
        start-50
        animation-blink
      "></span>
  </div>
  <!-- end::Menu wrapper -->
</div>

<!-- CHAT -->
<div class="d-flex align-items-center" [ngClass]="toolbarButtonMarginClass">
  <!-- begin::Menu wrapper -->
  <div class="btn btn-icon btn-active-light-primary position-relative" [ngClass]="toolbarButtonHeightClass"
    id="kt_drawer_chat_toggle">
    <span class="svg-icon"
      [ngClass]="toolbarButtonIconSizeClass"><img src="assets/images/svg/message-blue.svg" alt=""></span>
    <span class="
        bullet bullet-dot
        bg-success
        h-6px
        w-6px
        position-absolute
        translate-middle
        top-0
        start-50
        animation-blink
      "></span>
  </div>
  <!-- end::Menu wrapper -->
</div>

<!-- begin::User -->
<div class="d-flex align-items-center" [ngClass]="toolbarButtonMarginClass" id="kt_header_user_menu_toggle">
  <!-- begin::Toggle -->
  <div class="cursor-pointer symbol d-flex align-items-center justify-content-center"
    (click)="isToggle = !isToggle"
    [ngClass]="toolbarUserAvatarHeightClass"
    data-kt-menu-placement="bottom-end" data-kt-menu-flip="bottom">
    <img src="./assets/images/svg/user-white.svg" alt="avatars" />
  </div>
  <app-user-inner [class]="isToggle ? 'show so-show-user-inner' : ''"></app-user-inner>
  <!-- end::Toggle  -->
</div>
<!-- end::User -->

<ng-container *ngIf="headerLeft === 'menu'">
  <div class="d-flex align-items-center d-lg-none ms-2 me-n3" title="Show header menu">
    <div class="
        btn btn-icon btn-active-light-primary
        w-30px
        h-30px
        w-md-40px
        h-md-40px
      " id="kt_header_menu_mobile_toggle">
      <span class="svg-icon svg-icon-1"><img src="assets/media/icons/duotune/text/txt001.svg" alt=""></span>
    </div>
  </div>
</ng-container>
