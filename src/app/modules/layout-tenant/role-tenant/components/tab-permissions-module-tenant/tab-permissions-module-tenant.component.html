
<ng-container *transloco="let t; scope: 'role'">
  <div class="d-flex align-items-center justify-content-end">
    <div class="filter d-flex">
      <div class="so-input-search me-4 mb-3">
        <input type="text" placeholder="{{ t('role.search') }}" #searchInput name="input-search"
        (keydown)="search($event, searchInput.value)">
        <img src="assets/images/svg/search.svg" alt="" nzType="search" (click)="searchClickIcon(searchInput.value)"/>
      </div>
      <ng-template ngxPermissionsOnly="{{ permission.role_modify }}">
        <button class="so-btn so-btn-primary so-btn-primary--small mb-3" (click)="assignPermission()"
          name="btn-update-permission">
          <img src="assets/images/svg/edit.svg" alt="">
          {{t('role.updatePermission')}}
        </button>
      </ng-template>
    </div>
  </div>
  <div class="mt-6">
    <div class="row">
      <ng-container *ngFor="let item of listPermission">
        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3" style="margin-bottom: 15px">
          <div class="box">
            <div class="box-header">
              <span>{{item.name}}</span>
              <span class="text-link text-break">({{item.code}})</span>
            </div>
            <div class="box-body">
              <div *ngFor="let permission of item.permissions">
                <img src="assets/images/svg/tich.svg" alt="">
                <span>{{permission.name}}&nbsp;</span>
                <span class="text-link text-break">({{permission.code}})</span>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <p class="text-no-data" *ngIf="listPermission?.length == 0 || !listPermission">{{t('noData')}}</p>
    </div>
  </div>
</ng-container>

<div class="spinner" *ngIf="isLoading">
  <app-loading></app-loading>
</div>
