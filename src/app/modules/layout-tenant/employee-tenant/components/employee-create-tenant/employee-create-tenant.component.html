<div class="card card-flush shadow-sm p-0 h-full" *transloco="let t; scope: 'employee'">
  <div class="card-header">
    <h3 class="card-title fs-18 fw-700" *ngIf="!isUpdate">{{ t('employee.create') }}</h3>
    <h3 class="card-title fs-18 fw-700" *ngIf="isUpdate">{{ t('employee.edit') }}</h3>
    <div class="card-toolbar">
    </div>
  </div>
  <div class="card-body py-5 pt-0 pb-0">
    <form [formGroup]="formGroup" *ngIf="formGroup">
      <!--BEGIN: Thong tin nguoi dung-->
      <div class="row mb-5 border-bt">
        <!-- begin: avatar -->
        <div class="col-md-2">
          <div class="box-img">
            <div class="symbol symbol-lg-150px symbol-fixed position-relative">
              <img [src]="formGroup.value.avatar" alt="image" class="avatar object-fit-cover">
              <div class="delete-img" (click)="onDeleteFileInputAvatar()">
                <img src="assets/images/svg/close.svg" alt="img">
              </div>
              <div class="upload-img" (click)="fileInputAvatar.click()">
                <img src="assets/images/svg/icon-upload-img.svg" alt="" class="pe-1">
                <span class="fs-12">{{t('employee.upload')}}</span>
              </div>
              <input #fileInputAvatar type="file" name="fileInputAvatar" class="d-none" value=""
                     accept="image/png, image/jpeg image/jpg" (change)="onChangeFileInputAvatar($event)">
            </div>
          </div>
        </div>
        <div class="col-md-10">
          <div class="row mb-5">
            <!-- begin: Họ và tên -->
            <label class="col-md-2 col-form-label">
              <div class="d-flex justify-content-between">
                <div class="d-flex align-items-center">
                  <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
                  <span> {{t('employee.fullName')}} <span class="text-danger fw-700">*</span></span>
                </div>
                <div>[1]</div>
              </div>
            </label>
            <div class="col-md-4">
              <input type="text" name="fullName" formControlName="fullName"
                     class="so-form-control form-control" placeholder="{{t('employee.fullNamePlaceholder')}}"
                     [class.is-invalid]="formGroup.get('fullName').invalid && (formGroup.get('fullName').dirty || formGroup.get('fullName').touched)"
                     [class.is-invalid-server]="validationMessagesServer?.fullName.hasOwnProperty('message') && formGroup.get('fullName').invalid">

              <div class="text-danger mt-2" *ngFor="let err of validationMessages.fullName">
                <app-field-error-display
                  [displayError]="formGroup.get('fullName').hasError(err.type) && (formGroup.get('fullName').dirty || formGroup.get('fullName').touched)"
                  errorMsg="{{ t(err.message) }}">
                </app-field-error-display>
              </div>
              <div class="text-danger mt-2" *ngIf="validationMessagesServer?.fullName">
                <app-field-error-display [errorServer]="validationMessagesServer?.fullName"
                                         [displayErrorServer]="!(formGroup.get('fullName').dirty || formGroup.get('fullName').touched)">
                </app-field-error-display>
              </div>
            </div>
            <!-- begin: Mã -->
            <label class="col-md-2 col-form-label ">
              <div class="d-flex justify-content-between">
                <div class="d-flex  align-items-center">
                  <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
                  <span> {{t('employee.code')}} <span class="text-danger fw-700">*</span></span>
                </div>
                <div>[2]</div>
              </div>
            </label>
            <div class="col-md-4">
              <input type="text" name="code" formControlName="code" *ngIf="isUpdate" readonly
                     class="so-form-control w-full disabled">

              <input type="text" name="code" formControlName="code" *ngIf="!isUpdate"
                     class="so-form-control form-control" placeholder="{{t('employee.codePlaceholder')}}"
                     [class.is-invalid]="formGroup.get('code').invalid && (formGroup.get('code').dirty || formGroup.get('code').touched)"
                     [class.is-invalid-server]="validationMessagesServer?.code.hasOwnProperty('message') && formGroup.get('code').invalid">

              <div class="text-danger mt-2" *ngFor="let err of validationMessages.code">
                <app-field-error-display
                  [displayError]="formGroup.get('code').hasError(err.type) && (formGroup.get('code').dirty || formGroup.get('code').touched)"
                  errorMsg="{{ t(err.message) }}">
                </app-field-error-display>
              </div>
              <div class="text-danger mt-2" *ngIf="validationMessagesServer?.code">
                <app-field-error-display [errorServer]="validationMessagesServer?.code"
                                         [displayErrorServer]="!(formGroup.get('code').dirty || formGroup.get('code').touched)">
                </app-field-error-display>
              </div>
            </div>
          </div>
          <div class="row mb-5">
            <!-- begin: Mã Moet-->
            <label class="col-md-2 col-form-label ">
              <div class="d-flex justify-content-between">
                <div class="d-flex  align-items-center">
                  <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
                  <span> {{t('employee.codeMoet')}}</span>
                </div>
                <div>[3]</div>
              </div>
            </label>
            <div class="col-md-4">
              <input type="text" name="moetCode" formControlName="moetCode"
                     class="so-form-control form-control" placeholder="{{t('employee.codeMoetPlaceholder')}}"
                     [class.is-invalid]="formGroup.get('moetCode').invalid && (formGroup.get('moetCode').dirty || formGroup.get('moetCode').touched)"
                     [class.is-invalid-server]="validationMessagesServer?.moetCode.hasOwnProperty('message') && formGroup.get('moetCode').invalid">

              <div class="text-danger mt-2" *ngFor="let err of validationMessages.moetCode">
                <app-field-error-display
                  [displayError]="formGroup.get('moetCode').hasError(err.type) && (formGroup.get('moetCode').dirty || formGroup.get('moetCode').touched)"
                  errorMsg="{{ t(err.message) }}">
                </app-field-error-display>
              </div>
              <div class="text-danger mt-2" *ngIf="validationMessagesServer?.moetCode">
                <app-field-error-display [errorServer]="validationMessagesServer?.moetCode"
                                         [displayErrorServer]="!(formGroup.get('moetCode').dirty || formGroup.get('moetCode').touched)">
                </app-field-error-display>
              </div>
            </div>
            <!-- begin: Gán phân quyền -->
            <label class="col-md-2 col-form-label ">
              <div class="d-flex justify-content-between">
                <div class="d-flex  align-items-center">
                  <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
                  <span> {{t('employee.assignRole')}} <span class="text-danger fw-700">*</span></span>
                </div>
                <div>[4]</div>
              </div>
            </label>
            <div class="col-md-4 ">
              <!-- begin update-->
              <input type="text" name="roleId"
                     class="so-form-control form-control disabled" readonly value="{{selectRoleUpdate}}" *ngIf="isUpdate">
              <!-- end update-->
              <!-- begin add-->
              <nz-select id="roleId" formControlName="roleId" class="form-control so-form-control" nzShowSearch *ngIf="!isUpdate"
                         nzNotFoundContent="{{t(nzNotFoundContent)}}"
                         [class.is-invalid]="formGroup.get('roleId').invalid && (formGroup.get('roleId').dirty || formGroup.get('roleId').touched)"
                         [class.is-invalid-server]="validationMessagesServer?.roleId.hasOwnProperty('message') && formGroup.get('roleId').invalid">
                <nz-option nzValue="" nzLabel="{{t(txtSelect)}}"></nz-option>
                <nz-option *ngFor="let item of roleList"
                           [nzLabel]="item.name"
                           [nzValue]="item.id">
                </nz-option>
              </nz-select>
              <div class="text-danger mt-2" *ngFor="let err of validationMessages.roleId">
                <app-field-error-display
                  [displayError]="formGroup.get('roleId').hasError(err.type) && (formGroup.get('roleId').dirty || formGroup.get('roleId').touched)"
                  errorMsg="{{ t(err.message) }}">
                </app-field-error-display>
              </div>
              <div class="text-danger mt-2" *ngIf="validationMessagesServer?.roleId">
                <app-field-error-display [errorServer]="validationMessagesServer?.roleId"
                                         [displayErrorServer]="!(formGroup.get('roleId').dirty || formGroup.get('roleId').touched)">
                </app-field-error-display>
              </div>
              <!-- end add-->
            </div>
          </div>
          <div class="row mb-5">
            <!-- begin: Ngày sinh -->
            <label class="col-md-2 col-form-label ">
              <div class="d-flex justify-content-between">
                <div class="d-flex  align-items-center">
                  <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
                  <span> {{t('employee.dob')}}</span>
                </div>
                <div>[5]</div>
              </div>
            </label>
            <div class="col-md-4">
              <app-single-date-picker id="birthday" [currentDate]="formGroup.value.birthday"
                                      [timePicker]="timePicker"
                                      (dataTimeOutput)="dataTimeOutputBirthday($event)"
                                      [maxDate]="dateCurrent"
              ></app-single-date-picker>
            </div>
            <!-- begin: Giới tính -->
            <label class="col-md-2 col-form-label">
              <div class="d-flex justify-content-between">
                <div class="d-flex  align-items-center">
                  <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
                  <span> {{t('employee.gender')}}</span>
                </div>
                <div>[6]</div>
              </div>
            </label>
            <div class="col-md-4 ">
              <nz-select id="gender" formControlName="gender" class="form-control so-form-control" nzShowSearch
                         nzNotFoundContent="{{t(nzNotFoundContent)}}">
                <nz-option *ngFor="let item of gender"
                           [nzLabel]="t(item.name)"
                           [nzValue]="item.id">
                </nz-option>
              </nz-select>
            </div>
          </div>
          <div class="row mb-5">
            <!-- begin: begin: được phép truy cập áp -->
            <label class="col-md-2 col-form-label ">
              <div class="d-flex justify-content-between">
                <div class="d-flex  align-items-center">
                  <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
                  <span> {{t('employee.accessApp')}}</span>
                </div>
                <div>[7]</div>
              </div>
            </label>
            <div class="col-md-4">
              <label nz-checkbox class="so-checkbox pd-8-5" id="isAccessApp" formControlName="isAccessApp">
              </label>
            </div>
            <!-- begin: begin: kích hoạt -->
            <label class="col-md-2 col-form-label ">
              <div class="d-flex justify-content-between">
                <div class="d-flex  align-items-center">
                  <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
                  <span> {{t('employee.active')}}</span>
                </div>
                <div>[8]</div>
              </div>
            </label>
            <div class="col-md-4">
              <label nz-checkbox class="so-checkbox pd-8-5" id="isActive" formControlName="isActive">
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-5">
        <label class="col-md-2 col-form-label  fw-800">
          <div class="d-flex  align-items-center">
            <img src="assets/images/svg/tab6.svg" alt="" class="pe-2">
            <span> {{ t('employee.generalInformation') }}</span>
          </div>
        </label>
      </div>
      <div class="row mb-5">
        <!-- begin: tên đăng nhập-->
        <label class="col-md-2 col-form-label ">
          <div class="d-flex justify-content-between">
            <div class="d-flex  align-items-center">
              <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
              <span> {{t('employee.username')}} <span class="text-danger fw-700">*</span></span>
            </div>
            <div>[9]</div>
          </div>
        </label>
        <div class="col-md-4">
          <input type="text" name="username" formControlName="username" *ngIf="isUpdate" readonly
                 class="form-control so-form-control disabled">

          <input type="text" name="username" formControlName="username" *ngIf="!isUpdate"
                 class="so-form-control form-control" placeholder="{{t('employee.usernamePlaceholder')}}"
                 [class.is-invalid]="formGroup.get('username').invalid && (formGroup.get('username').dirty || formGroup.get('username').touched)"
                 [class.is-invalid-server]="validationMessagesServer?.username.hasOwnProperty('message') && formGroup.get('username').invalid">

          <div class="text-danger mt-2" *ngFor="let err of validationMessages.username">
            <app-field-error-display
              [displayError]="formGroup.get('username').hasError(err.type) && (formGroup.get('username').dirty || formGroup.get('username').touched)"
              errorMsg="{{ t(err.message) }}">
            </app-field-error-display>
          </div>
          <div class="text-danger mt-2" *ngIf="validationMessagesServer?.username">
            <app-field-error-display [errorServer]="validationMessagesServer?.username"
                                     [displayErrorServer]="!(formGroup.get('username').dirty || formGroup.get('username').touched)">
            </app-field-error-display>
          </div>
        </div>
        <!-- begin: mật khẩu-->
        <label class="col-md-2 col-form-label ">
          <div class="d-flex justify-content-between">
            <div class="d-flex  align-items-center">
              <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
              <span> {{t('employee.password')}} <span class="text-danger fw-700">*</span></span>
            </div>
            <div>[10]</div>
          </div>
        </label>
        <div class="col-md-4 password">
          <input type="password" name="password" formControlName="password" *ngIf="isUpdate" readonly
                 class="form-control so-form-control disabled">

          <input name="password" formControlName="password" *ngIf="!isUpdate"
                 type="{{isShowPassword ? 'text' : 'password'}}" autocomplete="off"
                 class="so-form-control form-control" placeholder="{{t('employee.passwordPlaceholder')}}"
                 [class.is-invalid]="formGroup.get('password').invalid && (formGroup.get('password').dirty || formGroup.get('password').touched)"
                 [class.is-invalid-server]="validationMessagesServer?.password.hasOwnProperty('message') && formGroup.get('password').invalid">

          <span (click)="showPassword()" class="cursor-pointer" *ngIf="!isUpdate">
                <img src="{{isShowPassword ? 'assets/images/svg/eye_show.svg': 'assets/images/svg/eye_hide.svg'}}" alt="">
          </span>
          <div class="text-danger mt-2" *ngFor="let err of validationMessages.password">
            <app-field-error-display
              [displayError]="formGroup.get('password').hasError(err.type) && (formGroup.get('password').dirty || formGroup.get('password').touched)"
              errorMsg="{{ t(err.message) }}">
            </app-field-error-display>
          </div>
          <div class="text-danger mt-2" *ngIf="validationMessagesServer?.password">
            <app-field-error-display [errorServer]="validationMessagesServer?.password"
                                     [displayErrorServer]="!(formGroup.get('password').dirty || formGroup.get('password').touched)">
            </app-field-error-display>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <!-- begin: school-->
        <label class="col-md-2 col-form-label ">
          <div class="d-flex justify-content-between">
            <div class="d-flex  align-items-center">
              <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
              <span> {{t('employee.school')}} <span class="text-danger fw-700">*</span></span>
            </div>
            <div>[11]</div>
          </div>
        </label>
        <div class="col-md-4">
          <nz-select id="schoolId" formControlName="schoolId" nzShowSearch *ngIf="isUpdate" nzDisabled
                     nzNotFoundContent="{{t(nzNotFoundContent)}}">
            <nz-option nzValue="" nzLabel="{{t(txtSelect)}}"></nz-option>
            <nz-option *ngFor="let item of schoolList"
                       [nzLabel]="item.name"
                       [nzValue]="item.id">
            </nz-option>
          </nz-select>
          <nz-select id="schoolId" formControlName="schoolId" class="form-control so-form-control" nzShowSearch *ngIf="!isUpdate"
                     nzNotFoundContent="{{t(nzNotFoundContent)}}"
                     [class.is-invalid]="formGroup.get('schoolId').invalid && (formGroup.get('schoolId').dirty || formGroup.get('schoolId').touched)"
                     [class.is-invalid-server]="validationMessagesServer?.schoolId.hasOwnProperty('message') && formGroup.get('schoolId').invalid">
            <nz-option nzValue="" nzLabel="{{t(txtSelect)}}"></nz-option>
            <nz-option *ngFor="let item of schoolList"
                       [nzLabel]="item.name"
                       [nzValue]="item.id">
            </nz-option>
          </nz-select>
          <div class="text-danger mt-2" *ngFor="let err of validationMessages.schoolId">
            <app-field-error-display
              [displayError]="formGroup.get('schoolId').hasError(err.type) && (formGroup.get('schoolId').dirty || formGroup.get('schoolId').touched)"
              errorMsg="{{ t(err.message) }}">
            </app-field-error-display>
          </div>
          <div class="text-danger mt-2" *ngIf="validationMessagesServer?.schoolId">
            <app-field-error-display [errorServer]="validationMessagesServer?.schoolId"
                                     [displayErrorServer]="!(formGroup.get('schoolId').dirty || formGroup.get('schoolId').touched)">
            </app-field-error-display>
          </div>
        </div>
        <!-- begin: email-->
        <label class="col-md-2 col-form-label ">
          <div class="d-flex justify-content-between">
            <div class="d-flex  align-items-center">
              <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
              <span> {{t('employee.email')}}</span>
            </div>
            <div>[12]</div>
          </div>
        </label>
        <div class="col-md-4">
          <input type="email" name="email" formControlName="email"
                 class="so-form-control form-control" placeholder="{{t('employee.emailPlaceholder')}}"
                 [class.is-invalid]="formGroup.get('email').invalid && (formGroup.get('email').dirty || formGroup.get('email').touched)"
                 [class.is-invalid-server]="validationMessagesServer?.email.hasOwnProperty('message') && formGroup.get('email').invalid">

          <div class="text-danger mt-2" *ngFor="let err of validationMessages.email">
            <app-field-error-display
              [displayError]="formGroup.get('email').hasError(err.type) && (formGroup.get('email').dirty || formGroup.get('email').touched)"
              errorMsg="{{ t(err.message) }}">
            </app-field-error-display>
          </div>
          <div class="text-danger mt-2" *ngIf="validationMessagesServer?.email">
            <app-field-error-display [errorServer]="validationMessagesServer?.email"
                                     [displayErrorServer]="!(formGroup.get('email').dirty || formGroup.get('email').touched)">
            </app-field-error-display>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <!-- begin: số điện thoại-->
        <label class="col-md-2 col-form-label ">
          <div class="d-flex justify-content-between">
            <div class="d-flex  align-items-center">
              <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
              <span> {{t('employee.phone')}} </span>
            </div>
            <div>[13]</div>
          </div>
        </label>
        <div class="col-md-4">
          <input type="text" name="phone" formControlName="phone"
                 class="so-form-control form-control" placeholder="{{t('employee.phonePlaceholder')}}"
                 [class.is-invalid]="formGroup.get('phone').invalid && (formGroup.get('phone').dirty || formGroup.get('phone').touched)"
                 [class.is-invalid-server]="validationMessagesServer?.phone.hasOwnProperty('message') && formGroup.get('phone').invalid">

          <div class="text-danger mt-2" *ngFor="let err of validationMessages.phone">
            <app-field-error-display
              [displayError]="formGroup.get('phone').hasError(err.type) && (formGroup.get('phone').dirty || formGroup.get('phone').touched)"
              errorMsg="{{ t(err.message) }}">
            </app-field-error-display>
          </div>
          <div class="text-danger mt-2" *ngIf="validationMessagesServer?.phone">
            <app-field-error-display [errorServer]="validationMessagesServer?.phone"
                                     [displayErrorServer]="!(formGroup.get('phone').dirty || formGroup.get('phone').touched)">
            </app-field-error-display>
          </div>
        </div>
        <!-- begin: nhóm máu-->
        <label class="col-md-2 col-form-label ">
          <div class="d-flex justify-content-between">
            <div class="d-flex  align-items-center">
              <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
              <span> {{t('employee.nhomMau')}}</span>
            </div>
            <div>[14]</div>
          </div>
        </label>
        <div class="col-md-4">
          <div class="">
            <nz-select nzShowSearch id="blood-type" formControlName="bloodType" class="form-control so-form-control"
                       nzNotFoundContent="{{t(nzNotFoundContent)}}">
              <nz-option nzValue="" nzLabel="{{t(txtSelect)}}"></nz-option>
              <nz-option *ngFor="let item of moetCategories?.nhom_mau"
                         [nzLabel]="item.name"
                         [nzValue]="item.code">
              </nz-option>
            </nz-select>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <!-- begin: dân tộc-->
        <label class="col-md-2 col-form-label ">
          <div class="d-flex justify-content-between">
            <div class="d-flex  align-items-center">
              <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
              <span> {{t('employee.danToc')}}</span>
            </div>
            <div>[15]</div>
          </div>
        </label>
        <div class="col-md-4">
          <div class="">
            <nz-select id="ethnic" formControlName="ethnic" nzShowSearch class="form-control so-form-control"
                       nzNotFoundContent="{{t(nzNotFoundContent)}}">
              <nz-option nzValue="" nzLabel="{{t(txtSelect)}}"></nz-option>
              <nz-option *ngFor="let item of moetCategories?.dan_toc"
                         [nzLabel]="item.name"
                         [nzValue]="item.code">
              </nz-option>
            </nz-select>
          </div>
        </div>
        <!-- begin: tôn giáo -->
        <label class="col-md-2 col-form-label ">
          <div class="d-flex justify-content-between">
            <div class="d-flex  align-items-center">
              <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
              <span> {{t('employee.tonGiao')}} </span>
            </div>
            <div>[16]</div>
          </div>
        </label>
        <div class="col-md-4">
          <nz-select id="religion" formControlName="religion" nzShowSearch class="form-control so-form-control"
                     nzNotFoundContent="{{t(nzNotFoundContent)}}">
            <nz-option nzValue="" nzLabel="{{t(txtSelect)}}"></nz-option>
            <nz-option *ngFor="let item of moetCategories?.ton_giao"
                       [nzLabel]="item.name"
                       [nzValue]="item.code">
            </nz-option>
          </nz-select>
        </div>
      </div>
      <div class="row mb-5">
        <!-- begin: quốc tịch -->
        <label class="col-md-2 col-form-label ">
          <div class="d-flex justify-content-between">
            <div class="d-flex  align-items-center">
              <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
              <span> {{t('employee.quocTich')}} </span>
            </div>
            <div>[17]</div>
          </div>
        </label>
        <div class="col-md-4">
          <nz-select id="nationality" nzShowSearch formControlName="nationality" class="form-control so-form-control"
                     nzNotFoundContent="{{t(nzNotFoundContent)}}">
            <nz-option nzValue="" nzLabel="{{t(txtSelect)}}"></nz-option>
            <nz-option *ngFor="let item of moetCategories?.quoc_tich"
                       [nzLabel]="item.name"
                       [nzValue]="item.code">
            </nz-option>
          </nz-select>
        </div>
        <!-- begin: số BHXH -->
        <label class="col-md-2 col-form-label ">
          <div class="d-flex justify-content-between">
            <div class="d-flex  align-items-center">
              <img src="assets/images/svg/vetor.svg" alt="" class="pe-2">
              <span> {{t('employee.bhxh')}} </span>
            </div>
            <div>[18]</div>
          </div>
        </label>
