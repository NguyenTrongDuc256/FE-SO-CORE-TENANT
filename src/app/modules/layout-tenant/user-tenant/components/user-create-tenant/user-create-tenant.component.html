<div class="card card-flush p-0" *transloco="let t; scope: 'user'">
  <div class="card-header">
    <h3 class="card-title fs-18 fw-700">{{ t('user.create') }}</h3>
  </div>
  <div class="card-body py-5 pt-0">
    <form [formGroup]="formGroup" *ngIf="formGroup">
      <div class="d-flex">
        <div class="box-img me-4">
          <div class="symbol symbol-lg-150px symbol-fixed position-relative">
            <img [src]="avatarUser" alt="image" class="avatar">
            <div class="delete-img" (click)="onDeleteFileInputAvatar()">
              <img src="assets/images/svg/close.svg" alt="img">
            </div>
            <div class="upload-img" (click)="fileInputAvatar.click()">
              <img src="assets/images/svg/icon-upload-img.svg" alt="" class="pe-1">
              <span class="fs-11">{{t('user.upload')}}</span>
            </div>
            <input #fileInputAvatar type="file" name="fileInputAvatar" class="d-none" value=""
              accept="image/png, image/jpeg image/jpg" (change)="onChangeFileInputAvatar($event)">
          </div>
          <div class="col-form-label d-flex align-items-center justify-content-center">
            <span class="fs-13 text-center">{{t('user.avatar')}}</span>
          </div>
        </div>
        <div class="w-full">
          <div class="row mb-6">
            <label class="col-md-2 col-form-label fs-13">
              <div class="d-flex align-items-start">
                <span> {{t('user.fullName')}} <span class="text-danger fw-700">*</span></span>
              </div>
            </label>
            <div class="col-md-4">
              <input type="text" name="full-name" formControlName="fullName" class="so-form-control form-control fs-13" placeholder="{{t('user.enterFullname')}}"
                [class.is-invalid]="formGroup.get('fullName').invalid && (formGroup.get('fullName').dirty || formGroup.get('fullName').touched)"
                [class.is-invalid-server]="validationMessagesServer?.fullName.hasOwnProperty('message') && formGroup.get('fullName').invalid" />

              <div class="text-danger mt-2" *ngFor="let err of validationMessages.fullName">
                <app-field-error-display [displayError]="formGroup.get('fullName').hasError(err.type) && (formGroup.get('fullName').dirty || formGroup.get('fullName').touched)" errorMsg="{{ t(err.message) }}">
                </app-field-error-display>
              </div>
              <div class="text-danger mt-2" *ngIf="validationMessagesServer?.fullName">
                <app-field-error-display [errorServer]="validationMessagesServer?.fullName" [displayErrorServer]="!(formGroup.get('fullName').dirty || formGroup.get('fullName').touched)">
                </app-field-error-display>
              </div>
            </div>
            <label class="col-md-2 col-form-label fs-13">
              <div class="d-flex align-items-start">
                <span> {{t('user.code')}} <span class="text-danger fw-700">*</span></span>
              </div>
            </label>
            <div class="col-md-4">
              <input type="text" name="code" formControlName="code" class="so-form-control form-control fs-13" placeholder="{{t('user.enterCode')}}"
                [class.is-invalid]="formGroup.get('code').invalid && (formGroup.get('code').dirty || formGroup.get('code').touched)"
                [class.is-invalid-server]="validationMessagesServer?.code.hasOwnProperty('message') && formGroup.get('code').invalid" />

              <div class="text-danger mt-2" *ngFor="let err of validationMessages.code">
                <app-field-error-display [displayError]="formGroup.get('code').hasError(err.type) && (formGroup.get('code').dirty || formGroup.get('code').touched)" errorMsg="{{ t(err.message) }}">
                </app-field-error-display>
              </div>
              <div class="text-danger mt-2" *ngIf="validationMessagesServer?.code">
                <app-field-error-display [errorServer]="validationMessagesServer?.code" [displayErrorServer]="!(formGroup.get('code').dirty || formGroup.get('code').touched)">
                </app-field-error-display>
              </div>
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-md-2 col-form-label fs-13">
              <div class="d-flex align-items-start">
                <span> {{t('user.dob')}}</span>
              </div>
            </label>
            <div class="col-md-4 fs-13">
              <app-single-date-picker [currentDate]="currentDate" [timePicker]="timePicker"
                (dataTimeOutput)="dataTimeOutput($event)" [maxDate]="dateCurrent">
              </app-single-date-picker>
            </div>
            <label class="col-md-2 col-form-label fs-13">
              <div class="d-flex align-items-start">
                <span>{{ t('gender') }}</span>
              </div>
            </label>
            <div class="col-md-4">
              <select name="circulars" class="so-form-control so-select fs-13 w-100" formControlName="gender">
                <option *ngFor="let item of gender" value="{{item.id}}">
                  {{ t(item.name) }}
                </option>
              </select>
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-md-2 col-form-label fs-13">
              <div class="d-flex align-items-start">
                <span> {{t('user.username')}} <span class="text-danger fw-700">*</span></span>
              </div>
            </label>
            <div class="col-md-4">
              <input type="text" name="username" formControlName="username" class="so-form-control form-control fs-13" placeholder="{{t('user.enterUsername')}}"
              [class.is-invalid]="formGroup.get('username').invalid && (formGroup.get('username').dirty || formGroup.get('username').touched)"
              [class.is-invalid-server]="validationMessagesServer?.username.hasOwnProperty('message') && formGroup.get('username').invalid" />

              <div class="text-danger mt-2" *ngFor="let err of validationMessages.username">
                <app-field-error-display [displayError]="formGroup.get('username').hasError(err.type) && (formGroup.get('username').dirty || formGroup.get('username').touched)" errorMsg="{{ t(err.message) }}">
                </app-field-error-display>
              </div>
              <div class="text-danger mt-2" *ngIf="validationMessagesServer?.username">
                <app-field-error-display [errorServer]="validationMessagesServer?.username" [displayErrorServer]="!(formGroup.get('username').dirty || formGroup.get('username').touched)">
                </app-field-error-display>
              </div>
            </div>
            <label class="col-md-2 col-form-label fs-13">
              <div class="d-flex align-items-start">
                <span>{{t('user.password')}} <span class="text-danger fw-700">*</span></span>
              </div>
            </label>
            <div class="col-md-4 password">
              <input name="password" formControlName="password" type="{{isShowPassword ? 'text' : 'password'}}"
                autocomplete="off" class="so-form-control form-control fs-13" placeholder="{{t('user.enterPassword')}}"
                [class.is-invalid]="formGroup.get('password').invalid && (formGroup.get('password').dirty || formGroup.get('password').touched)"
                [class.is-invalid-server]="validationMessagesServer?.password.hasOwnProperty('message') && formGroup.get('password').invalid" />
              <span (click)="showPassword()" class="cursor-pointer">
                <img src="{{isShowPassword ? 'assets/images/svg/eye_show.svg': 'assets/images/svg/eye_hide.svg'}}"
                  alt="">
              </span>
              <div class="text-danger mt-2" *ngFor="let err of validationMessages.password">
                <app-field-error-display [displayError]="formGroup.get('password').hasError(err.type) && (formGroup.get('password').dirty || formGroup.get('password').touched)" errorMsg="{{ t(err.message) }}">
                </app-field-error-display>
              </div>
              <div class="text-danger mt-2" *ngIf="validationMessagesServer?.password">
                <app-field-error-display [errorServer]="validationMessagesServer?.password" [displayErrorServer]="!(formGroup.get('password').dirty || formGroup.get('password').touched)">
                </app-field-error-display>
              </div>
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-md-2 col-form-label fs-13">
              <div class="d-flex align-items-start">
                <span>{{t('user.phone')}}</span>
              </div>
            </label>
            <div class="col-md-4">
              <input type="text" name="phone" formControlName="phone" class="so-form-control form-control fs-13" placeholder="{{t('user.enterPhone')}}"
                [class.is-invalid]="formGroup.get('phone').invalid && (formGroup.get('phone').dirty || formGroup.get('phone').touched)"
                [class.is-invalid-server]="validationMessagesServer?.phone.hasOwnProperty('message') && formGroup.get('phone').invalid" />

              <div class="text-danger mt-2" *ngFor="let err of validationMessages.phone">
                <app-field-error-display [displayError]="formGroup.get('phone').hasError(err.type) && (formGroup.get('phone').dirty || formGroup.get('phone').touched)" errorMsg="{{ t(err.message) }}">
                </app-field-error-display>
              </div>
              <div class="text-danger mt-2" *ngIf="validationMessagesServer?.phone">
                <app-field-error-display [errorServer]="validationMessagesServer?.phone" [displayErrorServer]="!(formGroup.get('phone').dirty || formGroup.get('phone').touched)">
                </app-field-error-display>
              </div>
            </div>
            <label class="col-md-2 col-form-label fs-13">
              <div class="d-flex align-items-start">
                <span>Email</span>
              </div>
            </label>
            <div class="col-md-4">
              <input type="text" name="email" formControlName="email" class="so-form-control form-control fs-13" placeholder="{{t('user.enterEmail')}}"
                [class.is-invalid]="formGroup.get('email').invalid && (formGroup.get('email').dirty || formGroup.get('email').touched)"
                [class.is-invalid-server]="validationMessagesServer?.email.hasOwnProperty('message') && formGroup.get('email').invalid" />

              <div class="text-danger mt-2" *ngFor="let err of validationMessages.email">
                <app-field-error-display [displayError]="formGroup.get('email').hasError(err.type) && (formGroup.get('email').dirty || formGroup.get('email').touched)" errorMsg="{{ t(err.message) }}">
                </app-field-error-display>
              </div>
              <div class="text-danger mt-2" *ngIf="validationMessagesServer?.email">
                <app-field-error-display [errorServer]="validationMessagesServer?.email" [displayErrorServer]="!(formGroup.get('email').dirty || formGroup.get('email').touched)">
                </app-field-error-display>
              </div>
            </div>
          </div>

          <div class="row mb-6">
            <label class="col-md-2 col-form-label fs-13">
              <div class="d-flex align-items-start">
                <span>{{t('status')}}</span>
              </div>
            </label>
            <div class="col-md-4 d-flex align-items-center">
              <label nz-checkbox class="so-checkbox fs-13" name="checkbox-user" formControlName="isActive">
                {{ t('user.active') }}
              </label>
            </div>
            <label class="col-md-2 col-form-label fs-13">
              <div class="d-flex align-items-start">
                <span>{{t('user.truyCapAp')}}</span>
              </div>
            </label>
            <div class="col-md-4 d-flex align-items-center">
              <label nz-checkbox class="so-checkbox fs-13" name="checkbox-is-access-app" formControlName="isAccessApp">
                {{ t('user.access') }}
              </label>
            </div>
          </div>

          <div class="row mb-6">
            <label class="col-md-2 col-form-label fs-13">
              <div class="d-flex align-items-start">
                <span> {{ t('user.assignRole') }} </span>
              </div>
            </label>
            <div class="col-md-4">
              <select name="role" (change)="onChangeRole($event)" class="so-form-control so-select fs-13 w-100" formControlName="roleId"
                [class.is-invalid]="formGroup.get('roleId').invalid && (formGroup.get('roleId').dirty || formGroup.get('roleId').touched)"
                [class.is-invalid-server]="validationMessagesServer?.roleId.hasOwnProperty('message') && formGroup.get('roleId').invalid">
                <option value="">{{ t('user.selectRole') }}</option>
                <option value="{{item.id}}" *ngFor="let item of roleList">{{item.name}}</option>
              </select>

              <div class="text-danger mt-2" *ngFor="let err of validationMessages.roleId">
                <app-field-error-display [displayError]="formGroup.get('roleId').hasError(err.type) && (formGroup.get('roleId').dirty || formGroup.get('roleId').touched)" errorMsg="{{ t(err.message) }}">
                </app-field-error-display>
              </div>
              <div class="text-danger mt-2" *ngIf="validationMessagesServer?.roleId">
                <app-field-error-display [errorServer]="validationMessagesServer?.roleId" [displayErrorServer]="!(formGroup.get('roleId').dirty || formGroup.get('roleId').touched)">
                </app-field-error-display>
              </div>
            </div>
            <label class="col-md-2 col-form-label fs-13" *ngIf="isSelect">
              <div class="d-flex align-items-start">
                <span> {{ isSelectCampus ? t('user.selectCampus') : t('user.selectSchool') }} <span
                    class="text-danger fw-700">*</span></span>
              </div>
            </label>
            <div class="col-md-4" *ngIf="isSelect">
              <select name="layout" formControlName="campusId" *ngIf="isSelectCampus" class="so-form-control so-select fs-13 w-100"
                [class.is-invalid]="formGroup.get('campusId').invalid && (formGroup.get('campusId').dirty || formGroup.get('campusId').touched)"
                [class.is-invalid-server]="validationMessagesServer?.campusId.hasOwnProperty('message') && formGroup.get('campusId').invalid">
                <option value="" selected>{{t('user.select')}}</option>
                <option value="{{item.id}}" *ngFor="let item of campusList">{{item.name}}</option>
              </select>
              <ng-container *ngIf="isSelectCampus">
                <div class="text-danger mt-2" *ngFor="let err of validationMessages.campusId">
                  <app-field-error-display [displayError]="formGroup.get('campusId').hasError(err.type) && (formGroup.get('campusId').dirty || formGroup.get('campusId').touched)" errorMsg="{{ t(err.message) }}">
                  </app-field-error-display>
                </div>
                <div class="text-danger mt-2" *ngIf="validationMessagesServer?.campusId">
                  <app-field-error-display [errorServer]="validationMessagesServer?.campusId" [displayErrorServer]="!(formGroup.get('campusId').dirty || formGroup.get('campusId').touched)">
                  </app-field-error-display>
                </div>
              </ng-container>

              <select name="layout" formControlName="schoolId" *ngIf="!isSelectCampus" class="so-form-control so-select fs-13 w-100"
                [class.is-invalid]="formGroup.get('schoolId').invalid && (formGroup.get('schoolId').dirty || formGroup.get('schoolId').touched)"
                [class.is-invalid-server]="validationMessagesServer?.schoolId.hasOwnProperty('message') && formGroup.get('schoolId').invalid">
                <option value="" selected>{{t('user.select')}}</option>
                <option value="{{item.id}}" *ngFor="let item of schoolList">{{item.name}}</option>
              </select>
              <ng-container *ngIf="!isSelectCampus">
                <div class="text-danger mt-2" *ngFor="let err of validationMessages.schoolId">
                  <app-field-error-display [displayError]="formGroup.get('schoolId').hasError(err.type) && (formGroup.get('schoolId').dirty || formGroup.get('schoolId').touched)" errorMsg="{{ t(err.message) }}">
                  </app-field-error-display>
                </div>
                <div class="text-danger mt-2" *ngIf="validationMessagesServer?.schoolId">
                  <app-field-error-display [errorServer]="validationMessagesServer?.schoolId" [displayErrorServer]="!(formGroup.get('schoolId').dirty || formGroup.get('schoolId').touched)">
                  </app-field-error-display>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-8">
        <div class="col-md-12 action d-flex justify-content-end">
          <a [routerLink]="['/tenant/user']" type="button" class="so-btn so-btn-cancel">{{t('btnAction.cancel')}}</a>
          <button type="button" class="so-btn so-btn-primary so-btn-primary--small" (click)="onSubmit(formGroup)">{{t('btnAction.save')}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="spinner" *ngIf="isLoading">
  <app-loading></app-loading>
</div>
