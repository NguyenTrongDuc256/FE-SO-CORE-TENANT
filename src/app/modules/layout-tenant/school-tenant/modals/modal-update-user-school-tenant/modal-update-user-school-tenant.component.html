<form action="" [formGroup]="formUser" *transloco="let t; scope: 'school'">
  <div class="modal-header">
    <h5 class="title-modal-global">{{t(dataModal?.titleModal)}}</h5>
    <button type="button" class="close modal-btn-close" data-dismiss="modal" (click)="closeModal(false)"
      name="icon-close" [hidden]="dataModal?.isHiddenBtnClose">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-normal-global">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-6">
        <div class="form-group so-form-group">
          <label for="name" class="fw-600">{{t('school.avatar')}} <span class="text-danger">*</span></label>
          <div>
            <div class="box-img position-relative d-inline-block">
              <div class="symbol symbol-lg-150px symbol-fixed ">
                <img [src]="avatarUser" alt="image" class="avatar">
                  <div class="upload-img" (click)="fileInputAvatar.click()">
                    <img src="assets/images/svg/icon-upload-img.svg" alt="" class="pe-1">
                    <span class="fs-11">{{t('school.uploadAvatar')}}</span>
                  </div>
                  <input #fileInputAvatar type="file" name="fileInputAvatar" class="d-none" value=""
                    accept="image/png, image/jpeg image/jpg" (change)="onChangeFileInputAvatar($event)">
              </div>
              <div class="delete-img" (click)="onDeleteFileInputAvatar()">
                <img src="assets/images/svg/close.svg" alt="img">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-6">
        <div class="form-group so-form-group">
          <label for="code" class="fw-600">{{t('school.codeUser')}} <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="code" name="code" [value]="dataFromParent?.user?.code" disabled>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-6">
        <div class="form-group so-form-group">
          <label for="name" class="fw-600">{{t('school.nameUser')}} <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" name="name" placeholder="{{t('school.enterName')}}"
            autocomplete="off" formControlName="name">
        </div>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: t('requiredName'),
          control: formUser.controls['name']
          }">
        </ng-container>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'maxlength',
          message: t('maxLengthName'),
          control: formUser.controls['name']
          }">
        </ng-container>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'notEmpty',
          message: t('requiredName'),
          control: formUser.controls['name']
          }">
        </ng-container>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-6">
        <div class="form-group so-form-group">
          <label for="username" class="fw-600">{{t('username')}} <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="enterAccount" name="code"
            placeholder="{{t('school.enterUsername')}}" autocomplete="off" formControlName="username"
            [attr.disabled]="dataFromParent.nameForm == 'update' ? '' : null">
        </div>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: t('school.requiredUsername'),
          control: formUser.controls['username']
          }">
        </ng-container>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'maxlength',
          message: t('school.maxLengthUsername'),
          control: formUser.controls['username']
          }">
        </ng-container>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6 col-lg-6 col-xl-6 mb-6">
        <div class="form-group so-form-group">
          <label for="phone" class="fw-600">{{t('phone')}}</label>
          <input type="text" class="form-control" id="phone" name="phone" placeholder="{{t('school.enterSĐT')}}"
            autocomplete="off" formControlName="phone">
        </div>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'pattern',
          message: t('school.patternPhone'),
          control: formUser.controls['phone']
          }">
        </ng-container>
      </div>
      <div class="col-12 col-md-6 col-lg-6 col-xl-6 mb-6">
        <div class="form-group so-form-group">
          <label for="email" class="fw-600">{{t('email')}}</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="{{t('school.enterEmail')}}"
            autocomplete="off" formControlName="email">
        </div>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'email',
          message: t('school.patternEmail'),
          control: formUser.controls['email']
          }">
        </ng-container>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6 col-lg-6 col-xl-6 mb-6">
        <div class="form-group so-form-group">
          <label for="gender" class="fw-600">{{t('gender')}}</label>
          <select name="gender" id="gender" class="w-full" formControlName="gender">
            <ng-container *ngFor="let gender of arrGender">
              <option [value]="gender.id">{{t(gender.name)}}</option>
            </ng-container>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6 col-xl-6 mb-6">
        <div class="form-group so-form-group">
          <label for="email" class="fw-600">{{t('birthday')}}</label>
          <app-single-date-picker [currentDate]="currentDate" [timePicker]="false"
            (dataTimeOutput)="dataTimeOutput($event)">
          </app-single-date-picker>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-12 col-lg-12 col-xl-12 mb-6">
        <div class="form-group so-form-group d-flex align-items-center">
          <label for="status" class="fw-600">{{t('status')}} </label>
          <span class="mx-4">
            <label nz-checkbox class="so-checkbox" name="checkbox-user" formControlName="status">
              <span>{{t('activated')}}</span>
            </label>
          </span>
        </div>
      </div>
    </div>
    <!-- error -->
    <ng-template #formError let-control="control" let-message="message" let-validation="validation">
      <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
        <div class="fv-plugins-message-container">
          <span role="alert">
            <div class="err-form text-danger">
              <img src="assets/images/svg/icon-false.svg" alt="">
              <span>&nbsp;{{ message }}</span>
            </div>
          </span>
        </div>
      </ng-container>
    </ng-template>
  </div>
  <div class="modal-footer">
    <button type="button" class="so-btn so-btn-cancel" data-dismiss="modal" name="btn-cancel"
      (click)="closeModal(false)">{{t(dataModal?.btnCancel)}}</button>
    <button type="button" class="so-btn so-btn-primary so-btn-primary--small" name="btn-accept"
      (click)="submit(formUser.value, false)" [disabled]="!formUser.valid">{{t(dataModal?.btnAccept)}}</button>
    <!-- <button type="button" class="so-btn so-btn-primary so-btn-primary--small" name="btn-continue"
      (click)="submit(formUser.value, true)" [disabled]="!formUser.valid">{{t(dataModal?.btnContinue)}}</button> -->
  </div>
</form>

<div class="spinner" *ngIf="isLoading">
  <app-loading></app-loading>
</div>
