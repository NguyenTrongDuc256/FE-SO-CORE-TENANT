<div class="bg-white p-8 h-full border-radius-bg" *transloco="let t; scope: 'school'">
  <!-- start header -->
  <div class="d-flex algin-items-center justify-content-between flex-wrap">
    <h3 class="title-compo-global mb-3">{{t('school.listSubject')}}</h3>
    <div class="filter d-flex flex-wrap algin-items-center">
      <select name="status" id="status" [(ngModel)]="typeSubject" class="so-select mx-2" (ngModelChange)="filter()">
        <option [value]="null">{{t('school.selectTypeSubject')}}</option>
        <ng-container *ngFor="let subject of arrTypeSubjects">
          <option [value]="subject.value">{{subject.label}}</option>
        </ng-container>
      </select>
      <div class="so-input-search mx-2">
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input type="text" name="input-search" nz-input placeholder="{{t('school.search')}}" #searchInput
            (keydown)="search($event, searchInput.value)" />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <img src="assets/images/svg/search.svg" alt="" nzType="search">
        </ng-template>
      </div>
      <ng-template ngxPermissionsOnly="{{ permission.school_manager }}">
        <button class="so-btn so-btn-primary so-btn-primary--small" (click)="assign()" name="btn-assign">
          <img src="assets/images/svg/add.svg" alt="">
          {{t('school.assignSubject')}}
        </button>
      </ng-template>
    </div>
  </div>
  <!-- end header -->

  <!-- content -->
  <div class="mt-12">
    <table class="table-global w-full mb-4">
      <caption></caption>
      <thead>
        <th style="width: 10%;" class="text-header-table text-center">
          {{t('STT')}}</th>
        <th style="width: 25%;" class="text-header-table">{{t('school.nameSubject')}}</th>
        <th style="width: 15%;" class="text-header-table">{{t('code')}} </th>
        <th style="width: 18%;" class="text-header-table">{{t('school.typeSubject')}} </th>
        <ng-template ngxPermissionsOnly="{{ permission.school_manager }}">
          <th style="width: 8%;" class="text-header-table text-center"> {{t('action')}} </th>
        </ng-template>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of arrList; let i=index">
          <tr>
            <td class="text-content-table text-center">
              {{(pageIndex-1)*pageSize + i + 1}}
            </td>
            <td class="text-content-table">
              <span class="text-link fw-500">{{item.name}}</span>
            </td>
            <td>
              {{item.code}}
            </td>
            <td>
              <span class="fw-500 badge so-badge so-badge-status-1 so-badge-status-{{item?.subjectType}}"
              >{{item.subjectTypeName}}</span>
            </td>
            <ng-template ngxPermissionsOnly="{{ permission.school_manager }}">
              <td class="text-center">
                <div class="d-flex justify-content-center">
                  <button class="btn-remote" (click)="remove(item.id, item.name)" name="btn-remote">
                    <img src="assets/images/svg/icon-delete.svg" alt="">
                  </button>
                </div>
              </td>
            </ng-template>
          </tr>
        </ng-container>
        <tr *ngIf="arrList?.length == 0 || !arrList">
          <td class="text-no-data" colspan="9">{{t('noData')}}</td>
        </tr>
      </tbody>
    </table>

    <app-pagination [pageSize]="pageSize" [pageIndex]="pageIndex" [collectionSize]="collectionSize"
      *ngIf="collectionSize > sizeOption[0]" [sizeOption]="sizeOption" (paginationChange)="paginationChange($event)">
    </app-pagination>
  </div>
  <!-- end content -->
</div>

<div class="spinner" *ngIf="isLoading">
  <app-loading></app-loading>
</div>
