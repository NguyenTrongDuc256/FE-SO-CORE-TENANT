<!-- loi validate FE -->
<div *ngIf="displayError">
  <span class="glyphicon glyphicon-remove form-control-feedback fix-error-icon"></span>
  <span class="sr-only">(error)</span>
  <div class="error-msg">
    {{ errorMsg }}
  </div>
</div>
<!-- loi validate FE -->
<!-- loi validate server -->
<ng-container *ngIf="!displayError">
  <div *ngIf="displayErrorServer && errorServer?.message">
    <span class="glyphicon glyphicon-remove form-control-feedback fix-error-icon"></span>
    <span class="sr-only">(error)</span>
    <ng-container *ngFor="let itemMess of errorServer.message">
      <div class="error-msg">
        {{ itemMess }}
      </div>
    </ng-container>
  </div>
</ng-container>
<!-- loi validate server -->
